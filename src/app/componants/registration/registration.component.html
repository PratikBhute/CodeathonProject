<div class="container">
  <h2>Registration</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="mobileNo">Mobile No:</label>
      <input type="text" [(ngModel)]="mobileNo" name="mobileNo" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <br>
    <button type="submit" class="button">Sign Up</button>  
  </form>
</div>

<app-login></app-login>
<router-outlet></router-outlet>
